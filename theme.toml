# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Smol Biz"
license = "MIT"
licenselink = "https://github.com/lauramosherllc/hugo-biz/blob/master/LICENSE"
description = "Lightweight, responsive Hugo Theme geared toward small businesses."
homepage = "https://github.com/lauramosherllc/hugo-biz"
tags = ["responsive", "company", "simple", "minimalist"]
features = [
  "responsive",
  "hero",
  "favicon",
  "social-icons",
  "scroll-to-top",
  "bootstrap-icons",
  "testimonial-carousel",
  "formstack",
  "formspree"
]
min_version = "0.41.0"

[author]
  name = "Laura Mosher"
  homepage = "https://lauramosher.com"
